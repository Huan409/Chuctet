<style>
  :root{

  canvas#fx{ position:fixed; inset:0; width:100vw; height:100vh; z-index:0; }

  }

  /* Lantern (premium, no sound needed) */
  .lanternWrap{
    position:fixed; top:10px; right:16px; z-index:2; pointer-events:none;
    transform-origin: 50% 0%;
    animation: sway 3.6s ease-in-out infinite;
    filter: drop-shadow(0 18px 30px rgba(0,0,0,.45));
  }
  @keyframes sway{
    0%,100%{ transform: rotate(-2.2deg) translateY(0); }
    50%{ transform: rotate(2.2deg) translateY(2px); }
  }
  .string{
    width:2px; height:46px; margin:0 auto;
    background: linear-gradient(rgba(246,196,83,.15), rgba(246,196,83,.65));
    border-radius:2px;
  }
  .cap{
    width:30px; height:14px; border-radius:8px;
    background: linear-gradient(180deg, rgba(246,196,83,.95), rgba(206,160,60,.92));
    margin:-7px auto 6px;
    border:1px solid rgba(255,255,255,.10);
  }
  .lantern{
    width:72px; height:96px;
    border-radius:36px;
    background: linear-gradient(180deg, rgba(216,18,45,.96), rgba(122,12,24,.92));
    border:1px solid rgba(246,196,83,.22);
    position:relative; overflow:hidden;
  }
  .lantern:before{
    content:"";
    position:absolute; inset:-40% -30%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 60%);
    transform: rotate(18deg);
  }
  .tassel{
    width:8px; height:22px; border-radius:6px;

    margin:6px auto 0;
    position:relative;
  }
  .tassel:after{
    content:"";
    position:absolute; left:50%; transform:translateX(-50%);
    bottom:-10px; width:18px; height:10px; border-radius:0 0 12px 12px;
    background: rgba(246,196,83,.85);
    opacity:.85;
  }

  /* Layout */
  .wrap{
    position:relative; z-index:3;
    min-height:100vh;
    display:flex; align-items:center; justify-content:center;
    padding:22px;
    pointer-events:none;
  }
  .card{

    background: linear-gradient(180deg, rgba(177,18,38,.24), rgba(0,0,0,.34));

  }
  .card:before{
    content:"";
    position:absolute; inset:-2px; pointer-events:none;

  .top{

  }
  .badge{

    padding:10px 12px; border-radius:999px;

    border:1px solid rgba(246,196,83,.26);

  }
  .badge b{

  }
  .horse{ width:44px; height:44px; opacity:.95; }

  .row{ display:flex; gap:10px; flex-wrap:wrap; }
  button{
    appearance:none;
    border:1px solid rgba(246,196,83,.28);
    background: rgba(0,0,0,.18);
    color: var(--ink);
    padding:10px 12px;
    border-radius:14px;
    font-weight:750;
    cursor:pointer;
    transition: transform .08s ease, background .2s ease, border-color .2s ease;
  }
  button:hover{ background: rgba(0,0,0,.26); border-color: rgba(246,196,83,.42); }
  button:active{ transform: scale(.99); }
  .primary{

    color: rgba(35,15,10,.95);
    border-color: rgba(246,196,83,.62);
  }

  .divider{
    height:1px; margin:14px 0 16px;
    background: linear-gradient(90deg, transparent, rgba(246,196,83,.35), transparent);
  }

  .titleRow{ display:flex; align-items:flex-end; justify-content:space-between; gap:12px; flex-wrap:wrap; }
  h1{
    margin:0;
    font-size:clamp(22px, 3.6vw, 38px);
    letter-spacing:.2px;
    text-shadow: 0 0 20px rgba(246,196,83,.10);
  }
  .mini{

    padding:6px 10px; border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background: rgba(255,255,255,.06);
  }
  p{

  }
  .couplet{

    color: rgba(255,255,255,.82);
    font-size:13px;
  }
  .couplet span{
    padding:8px 10px;
    border-radius:14px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
  }
  .sig{ margin-top:12px; color: rgba(255,255,255,.80); font-size:14px; }
  .hint{ margin-top:12px; font-size:12px; color: rgba(255,255,255,.62); }
  .creator{ margin-top:14px; font-size:12px; opacity:.6; text-align:right; }

  /* Premium petals (ƒë√†o ƒë·ªè) */
  .petal{
    position:fixed; z-index:2; pointer-events:none;
    width:12px; height:10px;
    background: radial-gradient(circle at 30% 35%, rgba(255,140,140,.95), rgba(177,18,38,.92));
    border-radius: 12px 12px 12px 0;
    transform: rotate(20deg);
    filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
    opacity:.85;
    animation: petalFall linear forwards;
  }
  @keyframes petalFall{
    to{ transform: translate(var(--dx), 110vh) rotate(var(--rot)); opacity:0; }
  }

  @media (prefers-reduced-motion: reduce){
    .lanternWrap{ animation:none; }
  }
</style>

<script>
/* =========================
   ‚úÖ ƒê·ªîI T√äN ·ªû ƒê√ÇY
   ========================= */
const TEN_NGUOI_NHAN = "H·∫±ng G·∫°o :)))) ";
const TEN_NGUOI_GUI  = "Kh·∫Øc Hu·∫•n";
/* ========================= */

document.getElementById("title").textContent = `Ch√∫c m·ª´ng nƒÉm m·ªõi 2026, ${TEN_NGUOI_NHAN}`;
document.getElementById("msg").innerHTML =
  `S·∫Øp giao th·ª´a r·ªìi, anh ch√∫c ${TEN_NGUOI_NHAN} nƒÉm m·ªõi th·∫≠t nhi·ªÅu s·ª©c kho·∫ª v√† b√¨nh an.<br>` +
  `Mong nƒÉm t·ªõi m·ªçi vi·ªác thu·∫≠n l·ª£i, c√≥ th√™m nhi·ªÅu ni·ªÅm vui v√† m·ªçi d·ª± ƒë·ªãnh ƒë·ªÅu su√¥n s·∫ª.<br>` +
  `Ch√∫c m·ªôt nƒÉm 2026 nh·∫π nh√†ng v√† may m·∫Øn.`;
document.getElementById("sig").textContent = `‚Äî ${TEN_NGUOI_GUI}`;

/* ====== Petals premium (ƒë√†o ƒë·ªè) ====== */
function spawnPetals(){
  const count = (innerWidth < 480) ? 4 : 7;
  for(let i=0;i<count;i++){
    const p = document.createElement("div");
    p.className = "petal";
    p.style.left = (Math.random()*100) + "vw";
    p.style.top  = (-20 - Math.random()*200) + "px";
    const s = 9 + Math.random()*14;
    p.style.width = s + "px";
    p.style.height= (s*0.85) + "px";
    p.style.opacity = (0.35 + Math.random()*0.55).toFixed(2);

    const dur = 7 + Math.random()*8;
    const dx  = (Math.random()*2-1) * (innerWidth < 480 ? 40 : 90);
    const rot = ((Math.random()*2-1) * 360) + "deg";
    p.style.setProperty("--dx", dx + "px");
    p.style.setProperty("--rot", rot);
    p.style.animationDuration = dur + "s";

    document.body.appendChild(p);
    setTimeout(()=>p.remove(), dur*1000 + 600);
  }
}
setInterval(spawnPetals, 850);
spawnPetals();

/* ====== Fireworks (premium rocket) ====== */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d", { alpha: true });

function resize(){
  const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  canvas.width  = Math.floor(innerWidth * dpr);
  canvas.height = Math.floor(innerHeight * dpr);
  canvas.style.width = innerWidth + "px";
  canvas.style.height= innerHeight + "px";
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener("resize", resize, { passive:true });
resize();

const gravity = 0.07;
const particles = [];
const rockets = [];
function rand(min,max){ return min + Math.random()*(max-min); }

function launch(x, yTarget){
  rockets.push({
    x, y: innerHeight + 10,
    vx: rand(-0.9, 0.9),
    vy: rand(-11.2, -13.0),
    yTarget,
    hue: rand(0,360)
  });
}

function explode(x, y, hue){
  const count = (innerWidth < 480) ? 44 : 78;
  for(let i=0;i<count;i++){
    const a = Math.random()*Math.PI*2;
    const sp = rand(1.6, 6.0);
    particles.push({
      x,y,
      vx: Math.cos(a)*sp,
      vy: Math.sin(a)*sp,
      alpha: 1,
      decay: rand(0.012, 0.020),
      hue: (hue + rand(-18,18) + 360) % 360,
      size: rand(1.1, 2.6)
    });
  }
}

function tick(){
  ctx.fillStyle = "rgba(0,0,0,0.16)";
  ctx.fillRect(0,0,innerWidth,innerHeight);

  for(let i=rockets.length-1;i>=0;i--){
    const r = rockets[i];
    r.x += r.vx;
    r.y += r.vy;
    r.vy += gravity*0.25;

    // rocket point
    ctx.beginPath();
    ctx.fillStyle = `hsla(${r.hue}, 95%, 70%, .95)`;
    ctx.arc(r.x, r.y, 2.3, 0, Math.PI*2);
    ctx.fill();

    // tail glow
    ctx.beginPath();
    ctx.fillStyle = `hsla(${r.hue}, 95%, 70%, .22)`;
    ctx.arc(r.x - r.vx*2, r.y - r.vy*2, 7.0, 0, Math.PI*2);
    ctx.fill();

    if(r.y <= r.yTarget || r.vy >= 0){
      explode(r.x, r.y, r.hue);
      rockets.splice(i,1);
    }
  }

  for(let i=particles.length-1;i>=0;i--){
    const p = particles[i];
    p.x += p.vx; p.y += p.vy;
    p.vy += gravity;
    p.vx *= 0.985; p.vy *= 0.985;
    p.alpha -= p.decay;

    if(p.alpha <= 0){
      particles.splice(i,1);
      continue;
    }
    ctx.beginPath();
    ctx.fillStyle = `hsla(${p.hue}, 95%, 70%, ${p.alpha})`;
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fill();
  }

  requestAnimationFrame(tick);
}
tick();

/* Tap to launch */
addEventListener("pointerdown", (ev) => {
  const x = ev.clientX ?? innerWidth*0.5;
  const y = ev.clientY ?? innerHeight*0.35;
  launch(x, y);
}, { passive:true });

/* Button burst */
document.getElementById("btnBurst").addEventListener("click", () => {
  for(let i=0;i<4;i++){
    launch(rand(innerWidth*0.2, innerWidth*0.8), rand(innerHeight*0.12, innerHeight*0.35));
  }
});

/* Auto fireworks: ALWAYS ON */
setInterval(() => {
  launch(rand(innerWidth*0.15, innerWidth*0.85), rand(innerHeight*0.10, innerHeight*0.32));
}, 820);
</script>
